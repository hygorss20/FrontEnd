<div class="page-content">
  <form>
    <mat-card class="login-card">
        <mat-card-title>
            Login
        </mat-card-title>

        <mat-card-content>
            <div class="form-container">
                <mat-form-field>
                    <input autofocus matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="form-container">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
          <button [disabled]="loading" (click)="onLogin()" mat-raised-button color="primary">Login</button>
          
          <button 
            [disabled]="loading"
            (click)="onRecoveryPassword()" 
            mat-stroked-button
            class="recovery-password-button"
          >
            Recovery password
          </button>

          <div class="separator"></div>

          <div class="sign-up-container">
            Don't have an account? 
            <button 
              [disabled]="loading"
              (click)="onSignUp()" 
              mat-button
              class="sign-up-button"
            >
              <b>Sign Up</b>
            </button>
          </div>
        </mat-card-actions>

    </mat-card>
  </form>
</div>
