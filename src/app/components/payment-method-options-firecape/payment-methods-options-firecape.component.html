<div class="payment-methods-row">
    <h1 class="mat-display-1 mb-title">Payment Methods</h1>
    <div class="buttons-row">
        <ng-template ngFor let-method [ngForOf]="options">
            <button mat-raised-button (click)="onClick(method.id)">
                <img [src]="method.icon" alt="">
            </button>
        </ng-template>
    </div>
</div>
